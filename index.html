<div class="state container-fluid">
<div class="container">
<div class="p-5 pb-0 ">
<div class="main pt-3 position-relative ">
<input class="form-control form-control-lg search " type="text" placeholder="find your location" id="search-input" >
<button class="find btn btn-primary position-absolute ">find</button>    
</div>
</div>
<div class="day-weather p-5">
    <div class="row details ">
    <div class="col-lg-4  col-md-6 place ">      
        <div class="card-footer">
            <div class="historic d-flex justify-content-between">
            <p class="p-3 text-white" id="day">Monday</p>        
            <p class="p-3 text-white">
              <span id="date">28</span>
              <span id="month">April</span>
            </div>
        </div>
        <div class="box">
            <div class="location">
                <h3 class="m-4 text-white" id="city">cairo</h3>
            </div>
            <div class="temp">
                <h2 class="m-3 fs-90 text-center text-white" id="degree">27.2 c</h2>
            </div>
            <div class="d-flex flex-column status">
                <img src="image\113.png" width="90px" id="pic">
                <span class="fs-18 sunny ">sunny</span>
            </div>
            <div class="icon">
                <ul class="d-flex justify-content-sm-start">
                    <li class="p-1"><img src="image\icon-umberella.png" class="p-2"><span class="text-white" id="humidity">20%</span></li>
                    <li class="p-1"><img src="image\icon-wind.png" class="p-2"><span class="text-white" id="winds">18km/h</span></i></li>
                    <li class="p-1"><img src="image\icon-compass.png" class="p-2"><span class="text-white" id="direction">East</span></i></li>
                </ul>
            </div>
        </div>       
        </div>
        <div class="col-lg-4  col-md-6  place2">  
            <div class="card-footer2">
                <p class="day text-center p-3 text-white" id="tomday">TuseDay</p>
            </div>
            <div class=" box2 d-flex flex-column justify-content-center align-items-center ">
                <img src="image\113.png" width="48" id="iconn">
                <p class="text-white mt-3 fs-24" id="max">31.8<sup>o</sup>c</p>
                <p class="text-white mb-3" id="min">17.6 <sup class="text-white">o</sup></p>
                <p class="sunny" id="text">sunny</p>
            </div>
          
            </div>
            <div class="col-lg-4  col-md-6 place">  
                <div class="card-footer">
